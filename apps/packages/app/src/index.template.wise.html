<html>
	<head>
		<title><%= productName %></title>

		<meta charset="utf-8" />
		<!--		<meta name="terminus-language" content="en-US" />-->
		<meta name="description" content="<%= productDescription %>" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="referrer" content="no-referrer" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta
			name="viewport"
			content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="128x128"
			href="wise/icons/wise-128x128.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="wise/icons/wise-96x96.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="wise/icons/wise-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="wise/icons/wise-16x16.png"
		/>
		<link rel="icon" type="image/ico" href="wise/wise.ico" />
	</head>

	<body>
		<!-- DO NOT touch the following DIV -->
		<div id="q-app"></div>
	</body>
