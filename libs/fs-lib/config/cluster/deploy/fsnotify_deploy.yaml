
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jfsnotify-proxy
  namespace: os-system
  labels:
    app: jfsnotify-proxy
    applications.app.bytetrade.io/author: bytetrade.io
  annotations:
    applications.app.bytetrade.io/version: '0.0.1'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jfsnotify-proxy
  template:
    metadata:
      labels:
        app: jfsnotify-proxy
    spec:
      serviceAccountName: os-internal
      serviceAccount: os-internal
      containers:
        - name: proxy
          image: beclab/fsnotify-proxy:0.1.7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5079
          env:
            - name: REDIS_PASSWORD
              value: {{ .Values.kubesphere.redis_password }}

---
apiVersion: v1
kind: Service
metadata:
  name: fsnotify-svc
  namespace: os-system
spec:
  type: ClusterIP
  selector:
    app: jfsnotify-proxy
  ports:
    - protocol: TCP
      port: 5079
      targetPort: 5079

