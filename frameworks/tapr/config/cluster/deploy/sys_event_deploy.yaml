

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tapr-sysevent-role
rules:
- apiGroups:
  - '*'
  resources:
  - users
  - syseventregistries
  - applications
  - loginrecords
  - applicationpermissions
  - namespaces
  - cronworkflows
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - '*'
  resources:
  - backups
  verbs:
  - '*'
- apiGroups:
  - '*'
  resources:
  - configmaps
  verbs:
  - '*'

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tapr-sysevent
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Namespace }}:tapr-sysevent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tapr-sysevent-role
subjects:
- kind: ServiceAccount
  name: tapr-sysevent
  namespace: {{ .Release.Namespace }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tapr-sysevent
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tapr-sysevent
  template:
    metadata:
      labels:
        app: tapr-sysevent
    spec:
      serviceAccountName: tapr-sysevent
      serviceAccount: tapr-sysevent
      securityContext:
        runAsUser: 0
      containers:
      - name: tapr-sysevent
        image: beclab/sys-event:0.2.4
        imagePullPolicy: IfNotPresent
        env:
        - name: APP_RANDOM_KEY
          valueFrom:
            secretKeyRef:
              name: app-key
              key: random-key

---
apiVersion: v1
kind: Service
metadata:
  name: sys-event-svc
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: api
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: tapr-sysevent
  type: ClusterIP
