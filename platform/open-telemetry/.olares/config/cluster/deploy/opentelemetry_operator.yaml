apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
  name: jaeger-storage-instance
  namespace: {{ .Release.Namespace }}
  labels:
    applications.app.bytetrade.io/author: bytetrade.io
  
spec:
  image: jaegertracing/jaeger:2.3.0
  upgradeStrategy: none
  mode: deployment
  volumes:
  - name: storage
    emptyDir: {}
    # FIXME: permission
    # hostPath:
    #   path: /olares/userdata/otel-data
    #   type: DirectoryOrCreate
  volumeMounts:
  - name: storage
    mountPath: /data

  securityContext:
    runAsUser: 1000
    
  ports:
  - name: jaeger
    port: 16686
  config: 
    service:
      extensions: [jaeger_storage, jaeger_query]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [jaeger_storage_exporter]
      telemetry:
        resource:
          service.name: jaeger
        metrics:
          level: detailed
          readers:
            - pull:
                exporter:
                  prometheus:
                    host: 0.0.0.0
                    port: 8088
        logs:
          level: info

    extensions:
      jaeger_query:
        storage:
          traces: some_store
          traces_archive: another_store
        ui:

      jaeger_storage:
        backends:
          some_store:
            badger:
              directories:
                keys: "/data/jaeger/"
                values: "/data/jaeger/"
              ephemeral: false
          another_store:
            badger:
              directories:
                keys: "/data/jaeger_archive/"
                values: "/data/jaeger_archive/"
              ephemeral: false

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http: 
            endpoint: "0.0.0.0:4318"

    processors:
      batch:
        send_batch_max_size: 10000
        timeout: 0s

    exporters:
      jaeger_storage_exporter:
        trace_storage: some_store
{{ end }}

