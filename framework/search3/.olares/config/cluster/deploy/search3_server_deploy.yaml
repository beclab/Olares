apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: search-server-nats
  namespace: {{ .Release.Namespace }}
spec:
  app: search-server
  appNamespace: {{ .Release.Namespace }}
  middleware: nats
  nats:
    password:
      valueFrom:
        secretKeyRef:
          key: nats_password
          name: search-server-nats-secret
    refs:
      - appName: user-service
        appNamespace: user
        subjects:
        - name: "search.*"
          perm:
            - pub
            - sub
    subjects:
      - name: system.search
        permission:
          pub: allow
          sub: allow
      - name: system.users
        permission:
          pub: allow
          sub: deny
      - name: system.groups
        permission:
          pub: allow
          sub: deny
    user: os-system-search-server