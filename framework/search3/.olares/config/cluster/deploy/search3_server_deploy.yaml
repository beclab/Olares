apiVersion: apps/v1
kind: Deployment
metadata:
  name: search3
  namespace: {{ .Release.Namespace }}
  labels:
    applications.app.bytetrade.io/author: bytetrade.io
  annotations:
    applications.app.bytetrade.io/version: '0.0.1'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search3
  template:
    metadata:
      labels:
        app: search3
    spec:
      volumes:
        - name: userspace-dir
          hostPath:
            path: /olares/rootfs/userspace
            type: Directory
        - name: fb-data
          hostPath:
            path: /olares/userdata/Cache/files
            type: DirectoryOrCreate
        - name: upload-appdata
          hostPath:
            path: /olares/userdata/Cache
            type: DirectoryOrCreate
        - name: user-appdata-dir
          hostPath:
            path: /olares/userdata/Cache
            type: Directory
        - name: shared-lib
          hostPath:
            path: /olares/share
            type: Directory
      initContainers:
      - name: init-container
        image: 'postgres:16.0-alpine3.18'
        command:
          - sh
          - '-c'
          - >-
            echo -e "Checking for the availability of PostgreSQL Server deployment"; until psql -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDB1 -c "SELECT 1"; do sleep 1; printf "-"; done; sleep 5; echo -e " >> PostgreSQL DB Server has started";
        env:
          - name: PGHOST
            value: citus-0.citus-headless.os-system
          - name: PGPORT
            value: "5432"
          - name: PGUSER
            value: search3_os_system
          - name: PGPASSWORD
            value: {{ $pg_password | b64dec }}
          - name: PGDB1
            value: os_system_search3
      containers:
      - name: search3
        image: beclab/search3:v0.0.35
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: postgres://search3_os_system:{{ $pg_password | b64dec }}@citus-0.citus-headless.os-system:5432/os_system_search3
        - name: NATS_HOST
          value: nats
        - name: NATS_PORT
          value: "4222"
        - name: NATS_USERNAME
          value: os-system-search-server
        - name: NATS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: nats_password
              name: search-server-nats-secret
        - name: NATS_SUBJECT_SYSTEM_SEARCH
          value: terminus.os-system.system.search
        - name: NATS_SUBJECT_SYSTEM_USERS
          value: terminus.os-system.system.users
        - name: NATS_SUBJECT_SYSTEM_GROUPS
          value: terminus.os-system.system.groups
      - name: search3monitor
        image: beclab/search3monitor:v0.0.35
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          value: postgres://search3_os_system:{{ $pg_password | b64dec }}@citus-0.citus-headless.os-system:5432/os_system_search3
        volumeMounts:
          - name: fb-data
            mountPath: /appdata
          - name: userspace-dir
            mountPath: /data
          - name: upload-appdata
            mountPath: /appcache/
          - name: shared-lib
            mountPath: /data/External
            mountPropagation: Bidirectional
        securityContext:
          privileged: true
          runAsUser: 0
          allowPrivilegeEscalation: true
---
apiVersion: v1
kind: Service
metadata:
  name: search3
  namespace: {{ .Release.Namespace }}
spec:
  selector:
