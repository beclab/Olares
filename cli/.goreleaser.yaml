project_name: olares-cli
builds:
  - env:
      - CGO_ENABLED=0
    binary: olares-cli
    main: ./cmd/main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 7
    ignore:
      - goos: darwin
        goarch: arm
      - goos: darwin
        goarch: amd64
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    ldflags:
      - -s
      - -w
      - -X github.com/beclab/Olares/cli/version.VERSION={{ .Version }}
dist: ./output
archives:
  - id: olares-cli
    name_template: "{{ .ProjectName }}-v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: "checksums.txt"
release:
  disable: true
changelog:
  skip: true
