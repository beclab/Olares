apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-gb10-device-plugin
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: nvidia-gb10-device-plugin
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: nvidia-gb10-device-plugin
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: gpu.bytetrade.io/cuda-supported
                operator: In
                values:
                - "true"
              - key: gpu.bytetrade.io/type
                operator: In
                values:
                - nvidia-gb10
      tolerations:
      - key: nvidia.com/gb10
        operator: Exists
        effect: NoSchedule
      # Mark this pod as a critical add-on; when enabled, the critical add-on
      # scheduler reserves resources for critical add-on pods so that they can
      # be rescheduled after a failure.
      # See https://kubernetes.io/docs/tasks/administer-cluster/guaranteed-scheduling-critical-addon-pods/
      priorityClassName: "system-node-critical"
      containers:
      - image: beclab/nvidia-gb10-device-plugin:v0.18.2
        name: device-plugin
        env:
          - name: FAIL_ON_INIT_ERROR
            value: "false"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins