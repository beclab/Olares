

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jfsnotify-daemon
  namespace: {{ .Release.Namespace }}
  labels:
    app: jfsnotify-daemon
    applications.app.bytetrade.io/author: bytetrade.io
spec:
  selector:
    matchLabels:
      app: jfsnotify-daemon
  template:
    metadata:
      labels:
        app: jfsnotify-daemon
    spec:
      serviceAccountName: os-internal
      serviceAccount: os-internal
      containers:
      - name: daemon
        image: beclab/fsnotify-daemon:0.1.2
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_PASSWORD
          value: {{ .Values.kubesphere.redis_password }}
        resources:
          requests:
            cpu: 20m
            memory: 200Mi
        volumeMounts:
        - name: jfs-sock
          mountPath: /tmp
      terminationGracePeriodSeconds: 30
      volumes:
      - name: jfs-sock
        hostPath:
          path: /tmp
