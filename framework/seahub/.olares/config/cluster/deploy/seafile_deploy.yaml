
{{ $seafile_application_rootpath := printf "%s%s" .Values.rootPath "/rootfs/Application/seafile" }}
{{ $seafile_appcache_rootpath := printf "%s%s" .Values.rootPath "/userdata/Cache/seafile" }}

{{- $namespace := printf "%s" "os-framework" -}}
{{- $seafile_secret := (lookup "v1" "Secret" $namespace "seafile-secrets") -}}
{{- $pg_password := "" -}}
{{ if $seafile_secret -}}
{{ $pg_password = (index $seafile_secret "data" "pg_password") }}
{{ else -}}
{{ $pg_password = randAlphaNum 16 | b64enc }}
{{- end -}}

{{- $seahub_nats_secret := (lookup "v1" "Secret" $namespace "seahub-nats-secrets") -}}
{{- $nats_password := "" -}}
{{ if $seahub_nats_secret -}}
{{ $nats_password = (index $seahub_nats_secret "data" "nats_password") }}
{{ else -}}
{{ $nats_password = randAlphaNum 16 | b64enc }}
{{- end -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: seafile-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  pg_password: {{ $pg_password }}
  nats_password: {{ $pg_password }}
---
apiVersion: v1
kind: Secret
metadata:
  name: seahub-nats-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  nats_password: {{ $nats_password }}
---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: seafile-pg
  namespace: {{ .Release.Namespace }}
spec:
  app: seafile
  appNamespace: {{ .Release.Namespace }}
  middleware: postgres
  postgreSQL:
    user: seafile_os_framework
    password:
      valueFrom:
        secretKeyRef:
          key: pg_password
          name: seafile-secrets
    databases:
      - name: ccnet
      - name: seafile
      - name: seahub

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: seafile-nginx-conf
  namespace: {{ .Release.Namespace }}
  annotations:
    kubesphere.io/creator: bytetrade.io
data:
  default.conf: |-
    server {
      listen 80;
      server_name _;
    
      underscores_in_headers on;

      location /published/:/ {
        # access_by_lua_file login.lua;
    
        proxy_pass_request_headers on;
        proxy_pass http://127.0.0.1:8000/;
        include proxy.conf;
      }

      location /assets/bundles {
        # access_by_lua_file login.lua;
    
        proxy_pass_request_headers on;
        proxy_pass http://127.0.0.1:3000;
        include proxy.conf;
      }
    
      location /seafhttp/ {
        # access_by_lua_file login.lua;
    
        proxy_pass_request_headers on;
        proxy_pass http://127.0.0.1:8082/;
        include proxy.conf;
    
        # proxy_set_header Content-Type multipart/form-data;
        # proxy_set_header Content-Length "";
        # proxy_set_body $request_body;
      }
    
      location / {
        # access_by_lua_file login.lua;
    
        proxy_pass_request_headers on;
        proxy_pass http://127.0.0.1:8000;
        include proxy.conf;
      }    
    }
  nginx.conf: |-
    user  nginx;
    worker_processes  4;

    error_log  /var/log/nginx/error.log notice;
    pid        /var/run/nginx.pid;


    events {
        worker_connections  1024;
    }


    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  750s;

        #gzip  on;
        client_max_body_size 2000M;
        client_body_buffer_size 2000M;

        include /etc/nginx/conf.d/*.conf;
    }
  proxy.conf: >-
    add_header 'Access-Control-Allow-Headers' 'x-api-nonce,X-api-ts,x-api-ver,X-api-source';
    proxy_set_header Host $http_host;
    proxy_set_header X-real-ip $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme; 
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Referer $http_referer;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
  seafile.conf: |-
    [database]
    type = pgsql
    host = citus-headless.os-platform
    port = 5432
    user = seafile_os_framework
    password = {{ $pg_password | b64dec }}
    db_name = os_framework_seafile
    connection_charset = utf8
    create_tables = true
  ccnet.conf: |-
    [Database]
    ENGINE = pgsql
    HOST = citus-headless.os-platform
    PORT = 5432
    USER = seafile_os_framework
    PASSWD = {{ $pg_password | b64dec }}
    DB = os_framework_ccnet
    CONNECTION_CHARSET = utf8
    CREATE_TABLES = true

    [General]
    SERVICE_URL = /
  seahub_settings.py: |-
    DATABASES = {
        'default': {
            'ENGINE': 'django.db.backends.postgresql',
            'NAME': 'os_framework_seahub',
            'USER': 'seafile_os_framework',
            'PASSWORD': '{{ $pg_password | b64dec }}',
            'HOST': 'citus-headless.os-platform',
            'PORT': '5432',
        }
    }
    FILE_SERVER_ROOT = '/seafhttp'

    import os
    PROJECT_ROOT = '/root/dev/source-code/seahub'
    WEBPACK_LOADER = {
        'DEFAULT': {
            'BUNDLE_DIR_NAME': 'frontend/',
            'STATS_FILE': os.path.join(PROJECT_ROOT,
                                       'frontend/webpack-stats.pro.json'),
        }
    }
    DEBUG = True
    FILESERVER_TOKEN_ONCE_ONLY = False

---
apiVersion: v1
kind: Service
metadata:
  name: seafile
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - name: seahub
      protocol: TCP
      port: 8000
      targetPort: 8000
    - name: server
      protocol: TCP
      port: 8082
      targetPort: 8082
    - name: nginx-port
      protocol: TCP
      port: 80
      targetPort: 80

  selector:
    tier: seafile

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile
  namespace: {{ .Release.Namespace }}
  labels:
    app: sync
    applications.app.bytetrade.io/author: bytetrade.io
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      tier: seafile
  template:
    metadata:
      labels:
        tier: seafile
    spec:
      initContainers:
        - name: init-container
          image: 'postgres:16.0-alpine3.18'
          command:
            - sh
            - '-c'
            - >-
              echo -e "Checking for the availability of PostgreSQL Server deployment";
              until psql -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDB1 -c "SELECT 1";
              do sleep 1; printf "-"; done; sleep 15;
              echo -e " >> $PGDB1 exists";
              until psql -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDB2 -c "SELECT 1";
              do sleep 1; printf "-"; done; sleep 15;
              echo -e " >> $PGDB2 exists";
              until psql -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDB3 -c "SELECT 1";
              do sleep 1; printf "-"; done; sleep 15;
              echo -e " >> $PGDB3 exists";
              until psql -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDB1 -c "SELECT 1";
              do sleep 1; printf "-"; done; sleep 15;
              echo -e " >> PostgreSQL DB Server has started";
          env:
            - name: PGHOST
              value: citus-headless.os-platform
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: seafile_os_framework
            - name: PGPASSWORD
              value: {{ $pg_password | b64dec }}
            - name: PGDB1
              value: os_framework_ccnet
            - name: PGDB2
              value: os_framework_seafile
            - name: PGDB3
              value: os_framework_seahub

      containers:
      - name: seahub
        image: beclab/pg_seahub:v0.0.13
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
            protocol: TCP
        env:
          - name: DB_HOST
            value: citus-headless.os-platform
          - name: DB_PORT
            value: '5432'
          - name: DB_NAME1
            value: os_framework_ccnet
          - name: DB_NAME2
            value: os_framework_seafile
          - name: DB_NAME3
            value: os_framework_seahub
          - name: DB_USER
            value: seafile_os_framework
          - name: DB_PASSWORD
            value: {{ $pg_password | b64dec }}
          - name: CCNET_CONF_DIR
            value: /root/dev/conf
          - name: SEAFILE_CONF_DIR
            value: /root/dev/seafile-data
          - name: SEAFILE_CENTRAL_CONF_DIR
            value: /root/dev/conf
          - name: PYTHONPATH
            value: >-
              /usr/local/lib/python3.8/site-packages/:/root/dev/source-code/seahub/thirdpart
          - name: SEAFILE_ADMIN_EMAIL
            value: admin@bytetrade.io
          - name: SEAFILE_ADMIN_PASSWORD
            value: admin
        volumeMounts:
          - name: sync-data
            mountPath: /shared
          - name: seafile-data
            mountPath: /root/dev/seafile-data
          - name: seafile-nginx-conf
            mountPath: /root/dev/seafile-data/seafile.conf
            subPath: seafile.conf
          - name: seafile-nginx-conf
            mountPath: /root/dev/conf/seahub_settings.py
            subPath: seahub_settings.py

      - name: seafile-server
        image: beclab/pg_seafile_server:v0.0.13
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8082
            protocol: TCP
        env:
          - name: DB_HOST
            value: citus-headless.os-platform
          - name: DB_PORT
            value: '5432'
          - name: DB_NAME1
            value: os_framework_ccnet
          - name: DB_NAME2
            value: os_framework_seafile
          - name: DB_NAME3
            value: os_framework_seahub
          - name: DB_USER
            value: seafile_os_framework
          - name: DB_PASSWORD
            value: {{ $pg_password | b64dec }}
          - name: CCNET_CONF_DIR
            value: /root/dev/conf
          - name: SEAFILE_CONF_DIR
            value: /root/dev/seafile-data
          - name: SEAFILE_CENTRAL_CONF_DIR
            value: /root/dev/conf
          - name: SEAFILE_SERVER_LETSENCRYPT
            value: 'false'
          - name: NATS_HOST
            value: nats
          - name: NATS_PORT
            value: "4222"
          - name: NATS_USERNAME
            value: os-framework-seahub-server
          - name: NATS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: nats_password
                name: seahub-nats-secrets
          - name: NATS_SUBJECT_SYSTEM_SEAHUB
            value: terminus.os-framework.system.seahub
          - name: NATS_SUBJECT_SYSTEM_USERS
            value: terminus.os-framework.system.users
          - name: NATS_SUBJECT_SYSTEM_GROUPS
            value: terminus.os-framework.system.groups
        volumeMounts:
          - name: sync-data
            mountPath: /shared
          - name: seafile-data
            mountPath: /root/dev/seafile-data
          - name: seafile-nginx-conf
            mountPath: /root/dev/seafile-data/seafile.conf
            subPath: seafile.conf
          - name: seafile-nginx-conf
            mountPath: /root/dev/conf/ccnet.conf
            subPath: ccnet.conf

      - name: nginx
        image: 'beclab/nginx-lua:n0.0.4'
        ports:
          - name: nginx-port
            containerPort: 80
            protocol: TCP
        volumeMounts:
          - name: seafile-nginx-conf
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          - name: seafile-nginx-conf
            mountPath: /etc/nginx/proxy.conf
            subPath: proxy.conf
          - name: seafile-nginx-conf
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent

      volumes:
      - name: seafile-data
        hostPath:
          type: DirectoryOrCreate
          path: '{{ $seafile_application_rootpath }}/data'
      - name: sync-data
        hostPath:
          type: DirectoryOrCreate
          path: '{{ $seafile_application_rootpath }}'
      - name: db-data
        hostPath:
          type: DirectoryOrCreate
          path: '{{ $seafile_appcache_rootpath }}/db'
      - name: seafile-nginx-conf
        configMap:
          name: seafile-nginx-conf
          items:
            - key: nginx.conf
              path: nginx.conf
            - key: proxy.conf
              path: proxy.conf
            - key: default.conf
              path: default.conf
            - key: seafile.conf
              path: seafile.conf
            - key: ccnet.conf
              path: ccnet.conf
            - key: seahub_settings.py
              path: seahub_settings.py
          defaultMode: 420

---
apiVersion: apr.bytetrade.io/v1alpha1
kind: SysEventRegistry
metadata:
  name: seafile-user-create-cb
  namespace: {{ .Release.Namespace }}
spec:
  type: subscriber
  event: user.create
  callback: http://seafile.{{ .Release.Namespace }}:8000/callback/create

---
apiVersion: apr.bytetrade.io/v1alpha1
kind: SysEventRegistry
metadata:
  name: seafile-user-delete-cb
  namespace: {{ .Release.Namespace }}
spec:
  type: subscriber
  event: user.delete
  callback: http://seafile.{{ .Release.Namespace }}:8000/callback/delete
---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: seahub-server-nats
  namespace: {{ .Release.Namespace }}
spec:
  app: seahub-server
  appNamespace: {{ .Release.Namespace }}
  middleware: nats
  nats:
    password:
      valueFrom:
        secretKeyRef:
          key: nats_password
          name: seahub-nats-secrets
    refs:
      - appName: user-service
        appNamespace: user
        subjects:
          - name: "seahub.*"
            perm:
              - pub
              - sub
    subjects:
      - name: system.seahub
        permission:
          pub: allow
          sub: allow
      - name: system.users
        permission:
          pub: allow
          sub: deny
      - name: system.groups
        permission:
          pub: allow
          sub: deny
    user: {{ .Release.Namespace }}-seahub-server
