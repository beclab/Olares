{{- $market_secret := (lookup "v1" "Secret" .Release.Namespace "market-secrets") -}}

{{- $redis_password := "" -}}
{{ if $market_secret -}}
{{ $redis_password = (index $market_secret "data" "redis-passwords") }}
{{ else -}}
{{ $redis_password = randAlphaNum 16 | b64enc }}
{{- end -}}

{{- $market_backend_nats_secret := (lookup "v1" "Secret" .Release.Namespace "market-backend-nats-secret") -}}
{{- $nats_password := "" -}}
{{ if $market_backend_nats_secret -}}
{{ $nats_password = (index $market_backend_nats_secret "data" "nats_password") }}
{{ else -}}
{{ $nats_password = randAlphaNum 16 | b64enc }}
{{- end -}}

---
apiVersion: v1
kind: Secret
metadata:
  name: market-backend-nats-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  nats_password: {{ $nats_password }}
---
apiVersion: v1
kind: Secret
metadata:
  name: market-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  redis-passwords: {{ $redis_password }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: appstore
    applications.app.bytetrade.io/author: bytetrade.io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appstore
  template:
    metadata:
      labels:
        app: appstore
        io.bytetrade.app: "true"
      annotations:
        instrumentation.opentelemetry.io/inject-go: "olares-instrumentation"
        instrumentation.opentelemetry.io/go-container-names: "appstore-backend"    
        instrumentation.opentelemetry.io/otel-go-auto-target-exe: "/opt/app/market"
    spec:
      priorityClassName: "system-cluster-critical"
      initContainers:
        - args:
          - -it
          - authelia-backend.os-system:9091
          image: owncloudci/wait-for:latest
          imagePullPolicy: IfNotPresent
          name: check-auth
        - name: terminus-sidecar-init
          image: openservicemesh/init:v1.2.3
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities: 
              add:
              - NET_ADMIN
            runAsNonRoot: false
            runAsUser: 0
          command:
          - /bin/sh
          - -c
          - |
            iptables-restore --noflush <<EOF
            # sidecar interception rules
            *nat
            :PROXY_IN_REDIRECT - [0:0]
            :PROXY_INBOUND - [0:0]
            -A PROXY_IN_REDIRECT -p tcp -j REDIRECT --to-port 15003
            -A PROXY_INBOUND -p tcp --dport 15000 -j RETURN
            -A PROXY_INBOUND -p tcp -j PROXY_IN_REDIRECT
            -A PREROUTING -p tcp -j PROXY_INBOUND
            COMMIT
            EOF
          
          env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP         
      containers:
      - name: appstore-backend
        image: beclab/market-backend:v0.3.12
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 81
        env:
          - name: OS_SYSTEM_SERVER
            value: system-server.user-system-{{ .Values.bfl.username }}
          - name: OS_APP_SECRET
            value: '{{ .Values.os.appstore.appSecret }}'
          - name: OS_APP_KEY
            value: {{ .Values.os.appstore.appKey }}
          - name: APP_SOTRE_SERVICE_SERVICE_HOST
            value: appstore-server-prod.bttcdn.com
          - name: MARKET_PROVIDER
            value: '{{ .Values.os.appstore.marketProvider }}'
          - name: APP_SOTRE_SERVICE_SERVICE_PORT
            value: '443'
          - name: APP_SERVICE_SERVICE_HOST
            value: app-service.os-system
          - name: APP_SERVICE_SERVICE_PORT
            value: '6755'
          - name: REPO_URL_PORT
            value: "82"
          - name: REDIS_ADDRESS
            value: 'redis-cluster-proxy.user-system-{{ .Values.bfl.username }}:6379'
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: market-secrets
                key: redis-passwords
          - name: REDIS_DB_NUMBER
            value: '0'
          - name: REPO_URL_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: NATS_HOST
            value: nats.user-system-{{ .Values.bfl.username }}
          - name: NATS_PORT
            value: '4222'
          - name: NATS_USERNAME
            value: market-backend-{{ .Values.bfl.username}}
          - name: NATS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: market-backend-nats-secret
                key: nats_password
          - name: NATS_SUBJECT_USER_APPLICATION
            value: terminus.user.application.{{ .Values.bfl.username}}
        volumeMounts:
          - name: opt-data
            mountPath: /opt/app/data
      - name: terminus-envoy-sidecar
        image: bytetrade/envoy:v1.25.11
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
        ports:
        - name: proxy-admin
          containerPort: 15000
        - name: proxy-inbound
          containerPort: 15003
        volumeMounts:
        - name: terminus-sidecar-config
          readOnly: true
          mountPath: /etc/envoy/envoy.yaml
          subPath: envoy.yaml
        command:
        - /usr/local/bin/envoy
        - --log-level
        - debug
        - -c
        - /etc/envoy/envoy.yaml
        env:
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      - name: terminus-ws-sidecar
        image: 'beclab/ws-gateway:v1.0.5'
        command:
          - /ws-gateway
        env:
          - name: WS_PORT
            value: '81'
          - name: WS_URL
            value: /app-store/v1/websocket/message
        resources: { }
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
      volumes:
      - name: terminus-sidecar-config
        configMap:
          name: sidecar-ws-configs
          items:
          - key: envoy.yaml
            path: envoy.yaml
      - name: opt-data
        hostPath:
          path: '{{ .Values.userspace.appData}}/appstore/data'
          type: DirectoryOrCreate
      - name: app
        emptyDir: {}
      - name: nginx-confd
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: appstore-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: appstore
  type: ClusterIP
  ports:
    - protocol: TCP
      name: appstore-backend
      port: 81
      targetPort: 81

---
apiVersion: sys.bytetrade.io/v1alpha1
kind: ApplicationPermission
metadata:
  name: appstore
  namespace: user-system-{{ .Values.bfl.username }}
spec:
  app: appstore
  appid: appstore
  key: {{ .Values.os.appstore.appKey }}
  secret: {{ .Values.os.appstore.appSecret }}
  permissions:
  - dataType: event
    group: message-disptahcer.system-server
    ops:
      - Create
    version: v1
  - dataType: app
    group: service.bfl
    ops:
      - UserApps
    version: v1
status:
  state: active

---
apiVersion: sys.bytetrade.io/v1alpha1
kind: ProviderRegistry
metadata:
  name: appstore-backend-provider
  namespace: user-system-{{ .Values.bfl.username }}
spec:
  dataType: app
  deployment: market
  description: app store provider
  endpoint: appstore-service.{{ .Release.Namespace }}
  group: service.appstore
  kind: provider
  namespace: {{ .Release.Namespace }}
  opApis:
    - name: InstallDevApp
      uri: /app-store/v1/applications/provider/installdev
    - name: UninstallDevApp
      uri: /app-store/v1/applications/provider/uninstalldev
  version: v1
status:
  state: active
---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: market-redis
  namespace: {{ .Release.Namespace }}
spec:
  app: market
  appNamespace: {{ .Release.Namespace }}
  middleware: redis
  redis:
    password:
      valueFrom:
        secretKeyRef:
          key: redis-passwords
          name: market-secrets
    namespace: market
---
apiVersion: v1
kind: Service
metadata:
  name: appstore-svc
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: appstore
  ports:
    - name: "appstore-backend"
      protocol: TCP
      port: 81
      targetPort: 81
    - name: "appstore-websocket"
      protocol: TCP
      port: 40010
      targetPort: 40010
---
apiVersion: apr.bytetrade.io/v1alpha1
kind: MiddlewareRequest
metadata:
  name: market-backend-nats
  namespace: {{ .Release.Namespace }}
spec:
  app: market-backend
  appNamespace: user
  middleware: nats
  nats:
    password:
      valueFrom:
        secretKeyRef:
          key: nats_password
          name: market-backend-nats-secret
    refs:
      - appName: user-service
        appNamespace: user
        subjects:
          - name: "application.*"
            perm:
              - pub
              - sub
      - appName: user-service
        appNamespace: user
        subjects:
          - name: "market.*"
            perm:
              - pub
              - sub
    user: market-backend-{{ .Values.bfl.username}}